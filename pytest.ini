[pytest]
# Pytest configuration for GEO-Perplex

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Asyncio configuration
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, file I/O)
    slow: Tests that take more time to run
    asyncio: Tests that use async/await

# Ignore paths
norecursedirs = .git .venv venv __pycache__ *.egg-info dist build

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
